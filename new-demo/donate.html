                <li><a class="command" data-click="toggleCommands" onclick="toggleCommands()"><img src="img/commands-32.png"/> </a></li>
            </ul>
            <div class="dropdown-container clearfix">
                <a class="dropdown-toggle">
                    <h1><img src="img/logo.gif" style="width: 40px; margin-right: 10px;">Metro UI CSS:Donate<b></b></h1>

                <ul class="dropdown-menu">
                    <li><a href="./">Home</a></li>

                    <li><a href="/donate.html">Donate</a></li>
                </ul>
            </div>
            <!--<b class="stick"></b>-->
        </div>

        <!-- Scrollable content -->
        <div class="content clearfix" id="content">
            <h1 style="color: #1e1e1e;">Donate</h1>
            <div id="scroll" class="metro-scroll">
                <div class="frames">
                    <div class="frame size4">
                        <h2>Яндекс.Деньги</h2>
                        <iframe frameborder="0" allowtransparency="true" scrolling="no" src="https://money.yandex.ru/embed/donate.xml?uid=410011462459886&amp;default-sum=100&amp;targets=%d0%9d%d0%b0+%d1%80%d0%b0%d0%b7%d0%b2%d0%b8%d1%82%d0%b8%d0%b5+%d0%bf%d1%80%d0%be%d0%b5%d0%ba%d1%82%d0%b0&amp;target-visibility=on&amp;project-name=metro+ui+css&amp;project-site=http%3a%2f%2fmetroui.org.ua&amp;button-text=01&amp;hint=" width="450" height="133"></iframe>

                        <h2>PayPal</h2>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                            <input type="hidden" name="cmd" value="_s-xclick">

            </ul>

                <li>
                    <a class="command">
                        <img src="img/favorites-32.png" alt="Favorites"/>
                        <span>Favorites</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a class="command" onclick="document.location.reload()">
                        <img src="img/refresh-32.png" alt="Refresh"/>

                    </a>
