<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Calendar test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <div
            data-role="calendar"
            data-input-format="%d-%m-%Y"
            data-show="21-12-2018"
            data-week-start="1"
            class="compact"
    ></div>
    <div
            data-role="calendar"
            data-input-format="%d-%m-%Y"
            data-show="21-12-2018"
            data-week-start="1"
            data-wide-point="sm"
            class="compact mt-10"

    ></div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    console.log("21-12-1972".toDate("%d-%m-%Y"));
    console.log("21-12-1972".toDate("dd-mm-yyyy").format("%d-%m-%Y"));
</script>
</body>
</html>
