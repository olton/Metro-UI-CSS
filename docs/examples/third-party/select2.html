<html lang="en">
<head>

    <meta name="keywords" content="HTML, CSS, JS, Metro, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework">

    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

    <link href="../../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">
    <link href="../../metro/css/third-party/select2.css?ver=@@b-version" rel="stylesheet">

    <title>Select2 demo - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="">
    <div class="container">
        <h1>Select2 plugin demo</h1>

        <div class="row mt-10">
            <div class="cell-md-4">
                <h5>Default</h5>
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div class="cell-md-4">
                <h5>Role select</h5>
                <select data-role="select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div class="cell-md-4">
                <h5>Select2</h5>
                <select id="select2-single">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
        </div>

        <br>
        <br>

        <h5>Select2 multiple</h5>
        <select id="select2-multi" multiple>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>

    </div>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="../../metro/js/metro.js"></script>
    <!-- ads-script -->
    <script>
        $('#select2-single').select2();
        $('#select2-multi').select2();
    </script>

</body>
</html>
